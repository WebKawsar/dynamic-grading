<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resultsheet - Marksheet generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <h2 class="main-title">Dynamic Grading</h2>
        <div class="header-box">
            <div class="header">
                <span>Subject</span>
                <span>Marks</span>
                <span>Action</span>
                <span>Grade</span>
            </div>
            <div class="body">
                <div class="row">
                    <label for="bangla">Bangla</label>
                    <div class="marks-box">
                        <input id="input-bangla" type="text" placeholder="Number you got" />
                    </div>
                    <div class="action-box">
                        <button id="clc-bangla">Calculate</button>
                    </div>
                    <div class="grade-box">
                        <p id="grade-bangla">F</p>
                    </div>
                </div>

                <div class="row">
                    <label for="english">English</label>
                    <div class="marks-box">
                        <input id="input-english" type="text" placeholder="Number you got" />
                    </div>
                    <div class="action-box">
                        <button id="clc-english">Calculate</button>
                    </div>
                    <div class="grade-box">
                        <p id="grade-english">F</p>
                    </div>
                </div>
                <div class="row">
                    <label for="ict">ICT</label>
                    <div class="marks-box">
                        <input id="input-ict" type="text" placeholder="Number you got" />
                    </div>
                    <div class="action-box">
                        <button id="clc-ict">Calculate</button>
                    </div>
                    <div class="grade-box">
                        <p id="grade-ict">F</p>
                    </div>
                </div>
            </div>
            <div class="footer">
                <p>Total Mark: <strong id="total-marks">00</strong></p>
                <div class="action-box">
                    <button id="clc-total">Calculate</button>
                </div>

                <p>Final Grade: <strong id="grade-total">F</strong></p>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
